<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Splash page</title>
    <meta name="viewport" "content=width=device-width, initial-scale=1.8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <style type="text/css">
        < !-- @font-face {
            font-family: Yumaro;
            src: url('Yumaro.otf');
        }

    </style>
</head>

<body>

    <main>
        <img src="media/logo.jpg" class="logo" alt="logo">
        <p>
            <em id="quote">
            The place where 4 areas meet.
            <br>
            Are you ready to explore them?
            </em>
        </p>
        <p>What is your name/name of your group?</p>
        <input type="text">
        <form>
            <input type="button" value="continue" onclick="window.location.href='welcomepage.html'" />
        </form>
    </main>

    <script type="text/javascript" src="jquery/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $("main").hide(0).delay(0).fadeIn(2000);
        });

    </script>

</body>

</html>
