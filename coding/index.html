<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Splash page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>

<body class="mainpage">

    <main>
        <img src="media/logo.png" class="logo" alt="logo">
        <p id="quote">
                The place where 4 areas meet.
                <br>
                Are you ready to explore them?
           
        </p>
        <p>What is your name/name of your group?</p>
        <input type="text">
        <form>
            <input type="button" value="continue" onclick="window.location.href='welcomepage.html'" />
        </form>
    </main>

    <script src="jquery/jquery-3.3.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $(".mainpage").hide(0).delay(0).fadeIn(2000);
        });

    </script>

</body>

</html>
